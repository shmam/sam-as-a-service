<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sam-as-a-service</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: Arial,Helvetica Neue,Helvetica,sans-serif; 
    }
  </style>
</head>

<body>
  <h1><u>Sam-as-a-service</u></h1>
  <p> Sam is currently listening to {track} by {artist} </p>

  <iframe src="https://open.spotify.com/embed/track/57vxBYXtHMk6H1aD29V7PU" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <canvas id="radar-chart" width="800" height="600"></canvas>

  <script>
  new Chart(document.getElementById("radar-chart"), {
    type: 'radar',
    data: {
      labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
      datasets: [
        {
          label: "2050",
          fill: true,
          backgroundColor: "rgba(255,99,132,0.2)",
          borderColor: "rgba(255,99,132,1)",
          pointBorderColor: "#fff",
          pointBackgroundColor: "rgba(255,99,132,1)",
          pointBorderColor: "#fff",
          data: [25.48,54.16,7.61,8.06,4.45]
        }
      ]
    },
    options: {
      title: {
        display: true,
        text: 'Distribution in % of world population'
      }
    }
});

  
  </script>

</body>

</html>
